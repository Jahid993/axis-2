<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axis Group</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <nav>
        <img src="images/axislogo.png" alt="" width="250" height="100">
        <div class="menu-bar">
            <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Sevices</a></li>
                <li><a href="#">About Axis</a></li>
                <li><a href="#">Career</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">CSR</a></li>
            </ul>
        </div>
    </nav>
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/axis-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/axis-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/axis-3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

    <section class="service">
        <h1>
            Our Sister Concern
        </h1>
        <div class="card-group">
            <div class="card text-center">
                <img class="card-img-top" src="images/news channel.png" alt="Card image cap">
              
            </div>
            <div class="card">
                <img class="card-img-top" src="images/online paper.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="images/axis global.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="images/axis line.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="images/axis we.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="images/equipage.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="images/orix cafe.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="images/orix it.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="images/pronoy.png" alt="Card image cap">
            </div>
            <div class="card">
                <img class="card-img-top" src="images/pronoy.png" alt="Card image cap">
            </div>
        </div>
    </section>

    <section>
        <div class="container-fluid">
            <h1 class="text-center mt-5 display-3 fw-bold">Our Services</h1>
            <div class="row">
                <div class=".col-12 col-sm-6 col-md-3 m-auto">
                    <div class="card">
                        <img src="images/news channel.png" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3>News Channel</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
